---
- name: "Ensure {{ app_data_path }} exists"
  file:
    path: "{{ app_data_path }}/downloads"
    state: directory

- name: "Install rke-{{ rke_version }}"
  command: "curl -L https://github.com/rancher/rke/releases/download/v{{ rke_version }}/rke_linux-amd64 -o {{ app_data_path }}/downloads/rke_linux-amd64"
  args:
    warn: false
