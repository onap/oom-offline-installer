---
- name: "Ensure {{ app_data_path }}/downloads directory exists"
  file:
    path: "{{ app_data_path }}/downloads"
    recurse: true
    state: directory

- name: "Download helm-{{ helm_version }}"
  get_url:
    url: "https://get.helm.sh/helm-v{{ helm_version }}-linux-amd64.tar.gz"
    dest: "{{ app_data_path }}/downloads"
    remote_src: true
