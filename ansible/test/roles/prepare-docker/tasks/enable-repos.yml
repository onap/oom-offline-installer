---
- name: Enable docker repos back for Molecule testing purposes
  copy:
    remote_src: yes
    src: "{{ item }}"
    dest: "{{ (item | splitext)[0] }}"
  loop: "{{ docker_needed_repos }}"

- name: Disable offline repo for molecule testing purposes
  lineinfile:
    path: "{{ offline_repo_file }}"
    regexp: 'enabled = 1'
    line: 'enabled = 0'
