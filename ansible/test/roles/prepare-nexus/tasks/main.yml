---
- name: "Create needed dirs for nexus role"
  file:
    path: "{{ item }}"
    state: directory
    mode: "u+rw,g+wx,o+rwx"
    recurse: true
  loop:
    - "{{ app_data_path }}/nexus_data"
    - "{{ infra_images_path }}"
    - "{{ aux_data_path }}"

- name: Download and archive nexus docker image for the nexus role to use
  docker_image:
    name: "{{ nexus3_image }}"
    archive_path: "{{ infra_images_path }}/{{ nexus3_image_tar }}"

- name: Download and archive additional (busybox) docker image for the nexus role to populate into nexus
  docker_image:
    name: busybox
    tag: latest
    repository: nexus3.onap.org:10001/onap/components/busybox
    archive_path: "{{ aux_data_path }}/busybox.tar"

- name: Download and archive additional (aaionap/haproxy) docker image for the nexus role to populate into nexus
  docker_image:
    name: aaionap/haproxy
    tag: 1.2.4
    repository: nexus3.onap.org:10001/onap/components/aaionap/haproxy
    archive_path: "{{ aux_data_path }}/aaionap-haproxy.tar"
