---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: infrastructure-server
    image: molecule-${PREBUILD_PLATFORM_DISTRO:-centos}:${PREBUILD_DISTRO_VERSION:-centos7.6}
    pre_build_image: true
    privileged: true
    override_command: false
    restart_policy: unless-stopped
    volumes:
      - /var/lib/docker
    groups:
      - infrastructure
    networks:
      - name: rancher
    purge_networks: true

  - name: kubernetes-node-1
    image: molecule-${PREBUILD_PLATFORM_DISTRO:-centos}:${PREBUILD_DISTRO_VERSION:-centos7.6}
    pre_build_image: true
    privileged: true
    override_command: false
    restart_policy: unless-stopped
    volumes:
      - /var/lib/docker
      - /var/lib/rancher
      - /var/lib/kubelet
    groups:
      - kubernetes
    networks:
      - name: rancher
    purge_networks: true

provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../test/roles
    ANSIBLE_LIBRARY: ../../../../library
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    - lint
    - cleanup
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    # --> Action: 'idempotence'
    # ERROR: Idempotence test failed because of the following tasks:
    # * [infrastructure-server] => rancher : Create rancher kubernetes environment
    # * [kubernetes-node-1] => rancher : Add Rancher Agent
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
