---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: infrastructure-server
    image: molecule-${PREBUILD_PLATFORM_DISTRO:-ubuntu}:${PREBUILD_DISTRO_VERSION:-18.04}
    pre_build_image: True
    privileged: true
    volumes:
      - /var/lib/docker
    override_command: False
    groups:
      - infrastructure
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: ../../../../test/roles
  inventory:
    links:
      group_vars: ../../../../group_vars
scenario:
  name: ubuntu
verifier:
  name: testinfra
  lint:
    name: flake8
  options:
    v: 1
