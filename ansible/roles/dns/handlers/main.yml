---
- name: Restart dnsmasq container
  docker_container:
    name: dnsmasq
    image: andyshinn/dnsmasq:2.76
    command: -H /simulated_hosts --log-facility=-
    capabilities: NET_ADMIN
    volumes:
      - "{{ app_data_path }}/cfg/simulated_hosts:/simulated_hosts:ro"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    state: started
    restart_policy: unless-stopped
