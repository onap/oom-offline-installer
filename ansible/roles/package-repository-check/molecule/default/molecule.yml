---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint .
  flake8
platforms:
  - name: infra_host
    image: molecule-${PREBUILD_PLATFORM_DISTRO:-centos}:${PREBUILD_DISTRO_VERSION:-centos7.6}
    pre_build_image: True
    privileged: true
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    override_command: False
    groups:
      - infrastructure
  - name: node0
    image: molecule-${PREBUILD_PLATFORM_DISTRO:-centos}:${PREBUILD_DISTRO_VERSION:-centos7.6}
    pre_build_image: True
    privileged: true
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    override_command: False
    groups:
      - kubernetes
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../test/roles
scenario:
  test_sequence:
    - lint
    - cleanup
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    #  --> Action: 'idempotence'
    #  ERROR: Idempotence test failed because of the following tasks:
    #  * [infra_host] => package-repository-check : Clean yum cache
    #  * [node0] => package-repository-check : Clean yum cache
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  name: testinfra
  options:
    v: 1
