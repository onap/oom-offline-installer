---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: infrastructure-server
    image: molecule-${PREBUILD_PLATFORM_DISTRO:-ubuntu}:${PREBUILD_DISTRO_VERSION:-18.04}
    pre_build_image: true
    privileged: true
    override_command: false
    restart_policy: unless-stopped
    volumes:
      - /var/lib/kubelet
      - /var/lib/docker
    env:
      container: docker
    groups:
      - infrastructure
      - kubernetes-etcd
      - kubernetes-control-plane
      - kubernetes
    networks:
      - name: rke
    purge_networks: true

  - name: kubernetes-node-1
    image: molecule-${PREBUILD_PLATFORM_DISTRO:-ubuntu}:${PREBUILD_DISTRO_VERSION:-18.04}
    pre_build_image: true
    privileged: true
    override_command: false
    restart_policy: unless-stopped
    env:
      container: docker
    volumes:
      - /var/lib/kubelet
      - /var/lib/docker
    groups:
      - kubernetes
      - kubernetes-node
    networks:
      - name: rke
    purge_networks: true

  - name: kubernetes-node-2
    image: molecule-${PREBUILD_PLATFORM_DISTRO:-ubuntu}:${PREBUILD_DISTRO_VERSION:-18.04}
    pre_build_image: true
    privileged: true
    override_command: false
    restart_policy: unless-stopped
    env:
      container: docker
    volumes:
      - /var/lib/kubelet
      - /var/lib/docker
    groups:
      - kubernetes
      - kubernetes-node
    networks:
      - name: rke
    purge_networks: true

provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../test/roles
    ANSIBLE_LIBRARY: ../../../../library
  inventory:
    links:
      group_vars: ../default/group_vars
  options:
    e: "app_data_path=/opt/onap"
  lint:
    name: ansible-lint
  playbooks:
    prepare: ../default/prepare.yml
    converge: ../default/playbook.yml
    destroy: ../default/destroy.yml
scenario:
  name: ubuntu
verifier:
  name: testinfra
  lint:
    name: flake8
  directory: ../default/tests/
