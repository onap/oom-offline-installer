---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint .
  flake8
platforms:
  - name: infrastructure-server
    image: ${PLATFORM_DISTRO:-ubuntu}:${ISTRO_VERSION:-18.04}
    dockerfile: ../default/Dockerfile.j2
    groups:
      - infrastructure
    # By design certain file like /etc/resolv.conf cannot be edited in docker
    # container. To enable role to "edit" /etc/resolv.conf define value already to same.
    dns_servers:
      - 6.5.4.3

  - name: kubernetes-node-1
    image: ${PLATFORM_DISTRO:-ubuntu}:${ISTRO_VERSION:-18.04}
    dockerfile: ../default/Dockerfile.j2
    groups:
      - kubernetes
    # By design certain file like /etc/resolv.conf cannot be edited in docker
    # container. To enable role to "edit" /etc/resolv.conf define value already to same.
    dns_servers:
      - 6.5.4.3

provisioner:
  name: ansible
  playbooks:
    converge: ../default/converge.yml
  inventory:
    host_vars:
      infrastructure-server:
        cluster_ip: 6.5.4.3
    group_vars:
      all:
        app_name: moleculetestapp
        app_data_path: "/opt/{{ app_name }}"
scenario:
  name: ubuntu
verifier:
  name: testinfra
  options:
    verbose: true
  directory: ../default/tests
