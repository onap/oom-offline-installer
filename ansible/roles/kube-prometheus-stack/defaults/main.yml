---
kube_prometheus_stack:
  k8s_namespace: kube-prometheus
  helm_release_name: kube-prometheus-stack
  helm_timeout: "60s"
  helm_values_file: "{{ app_data_path }}/kube_prometheus_values.yaml"
  helm_values:
    grafana:
      adminPassword: admin
      persistence:
        type: pvc
        enabled: true
        storageClassName: kube-prometheus-grafana
        accessModes:
          - ReadWriteOnce
        size: 4Gi
    prometheus:
      prometheusSpec:
        scrapeInterval: 60s
        storageSpec:
          disableMountSubPath: true
          volumeClaimTemplate:
            spec:
              storageClassName: kube-prometheus-prometheus
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 6Gi
            selector: {}
