---
vnc_passwd: samsung
simulated_hosts:
  git:
    - gerrit.onap.org
    - git.rancher.io
    - github.com
  http:
    - git.onap.org
    - nexus.onap.org
    - repo.infra-server
    - www.getcloudify.org
    - www.springframework.org
    - repo.maven.apache.org
    - repo1.maven.org
  nexus:
    - docker.elastic.co
    - docker.io
    - gcr.io
    - nexus.{{ ansible_nodename }}
    - nexus3.onap.org
    - registry-1.docker.io
    - registry.hub.docker.com
    - registry.npmjs.org
all_simulated_hosts:
    "{{ simulated_hosts.git + simulated_hosts.http + simulated_hosts.nexus }}"
rancher_server_url: "http://{{ hostvars[groups.infrastructure.0].ansible_host }}:8080"
rancher_server_version: v1.6.22
rancher_remove_other_env: yes
rancher_redeploy_k8s_env: yes
populate_nexus: no
kube_directory: /root/.kube
kubectl_bin_dir: /usr/local/bin
helm_bin_dir: /usr/local/bin
vnc_server_image_name: consol/centos-icewm-vnc
vnc_server_image_tag: 1.4.0
nexus3_image_name: sonatype/nexus3
nexus3_image_tag: 3.15.2
dns_server_image_name: andyshinn/dnsmasq
dns_server_image_tag: 2.76
nginx_server_image_name: own_nginx
nginx_server_image_tag: 2.0.0
